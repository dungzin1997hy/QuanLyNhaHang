    <script>
        $(document).ready(function () {
            $('body').append('<div style="" id="loadingDiv"><div class="loader"></div></div>');
            $(document).ajaxStart(function () {
                $('#loadingDiv').show();
            }).ajaxStop(function () {
                $('#loadingDiv').remove();
            });
            $(document).keypress(
                function(event){
                    if (event.which == '13') {
                        event.preventDefault();
                    }
                });
            //showTableTable();
            ready();
        });
