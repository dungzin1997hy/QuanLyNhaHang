<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta http-equiv="content-type" content="text/html;charset=UTF-8"/><!-- /Added by HTTrack -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <link th:href="@{/global_assets/css/icons/icomoon/styles.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/bootstrap_limitless.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/layout.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/components.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/colors.min.css}" rel="stylesheet" type="text/css">

    <script th:src="@{/global_assets/js/main/jquery.min.js}"></script>
    <script th:src="@{/global_assets/js/main/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/global_assets/js/plugins/loaders/blockui.min.js}"></script>
    <script th:src="@{/global_assets/js/plugins/ui/ripple.min.js}"></script>

    <script th:src="@{/global_assets/js/plugins/forms/styling/uniform.min.js}"></script>

    <script th:src="@{/assets/js/app.js}"></script>
    <script th:src="@{/global_assets/js/demo_pages/login.js}"></script>

</head>

<body>

<div class="page-content login-cover" style="background: none">
    <!-- Main content -->
    <div class="content-wrapper">
        <!-- Content area -->
        <div class="content d-flex justify-content-center align-items-center">
            <!-- Login form -->
            <form class="login-form wmin-sm-400" th:action="@{/login}" method="post">
                <div class="card mb-0">
                    <ul class="nav nav-tabs nav-justified alpha-grey mb-0">
                        <li class="nav-item"><a href="#login-tab1" class="nav-link border-y-0 border-left-0 active"
                                                data-toggle="tab"><h6 class="my-1">Sign in</h6></a></li>
                    </ul>
                    <div class="tab-content card-body">
                        <div class="tab-pane fade show active" id="login-tab1">
                            <div class="text-center mb-3">
                                <i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
                                <h5 class="mb-0">Login to your account</h5>

                            </div>
                            <div class="form-group form-group-feedback form-group-feedback-left">
                                <input type="Email" class="form-control" placeholder="Username" name="username" required>
                                <div class="form-control-feedback">
                                    <i class="icon-user text-muted"></i>
                                </div>
                            </div>

                            <div class="form-group form-group-feedback form-group-feedback-left">
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                                <div class="form-control-feedback">
                                    <i class="icon-lock2 text-muted"></i>
                                </div>
                            </div>
                            <div class="alert text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                            </div>

                            <span class="navbar-text ml-5">&copy; 2020. <a href="#">QuanLyNhaHang</a> by <a href="#" target="_blank">Dung</a></span>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /login form -->
        </div>
        <!-- /content area -->
    </div>
    <!-- /main content -->
</div>
<!-- /page content -->
</body>
</html>
